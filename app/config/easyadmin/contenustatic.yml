easy_admin:
    entities:
        ContenuStatic:
            disabled_actions: ['delete', 'show']
            class: AppBundle\Entity\ContenuStatic
            list:
                title: 'Liste des contenus statiques'
                fields:
                    - 'titre'
                    - 'description'
            form:
                fields:
                    - 'emplacement'
                    - 'titre'
                    - 'description'
                    - { property: 'contenu', type: 'ckeditor' }
